<body>

  <p>Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.</p>
</div>
<header class="title-container">
  <div class="container">
    <div class="header">
      <div class="header-content-wrapper">
        <img src="images/img.png" alt="The Weather Website Logo">
        <h1 class="page-title">The Weather Website</h1>
      </div>
      <button type="button" class="menu-toggle" id="menu">
        <span class="material-icons">menu</span>
      </button>
    </div>
  </div>
</header>
<nav class="menu" id="menu-list-taggable">
  <div class="container">
    <ul class="menu-li">
      <li id="home-link-wrapper">
        <a href="index.html">Home</a>
      </li>
      <li id="preston-link-wrapper">
        <a href="preston.html">Preston</a>
      </li>
      <li id="soda-springs-link-wrapper">
        <a href="#">Soda Springs</a>
      </li>
      <li id="fish-haven-link-wrapper">
        <a href="#">Fish Haven</a>
      </li>
      <li id="storm-center-link-wrapper">
        <a href="stormcenter.html">Storm Center</a>
      </li>
      <li id="gallery-link-wrapper">
        <a href="gallery-7.html">Gallery</a>
      </li>
    </ul>
  </div>
</nav>
<main>
  <section class="container internal-containers">
    <form action="thanks.html" method="get">
      <div class="form-control">
        <label for="full-name">Full Name</label>
        <input type="text" required minlength="5" id="full-name" name="fullName">
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" required id="email" name="fullName">
      </div>
      <div class="form-control">
        <label for="phone-number">Phone Number</label>
        <input type="text" required id="phone-number" name="phoneNumber">
      </div>
      <div class="form-control">
        <label for="zip-code">Zip Code</label>
        <input type="number" required id="zip-code" name="zipCode">
      </div>
      <div class="form-control">
        <label for="storm-date">Storm Date</label>
        <input type="date" required id="storm-date" name="stormDate">
      </div>
      <div class="form-control">
        <label for="storm-type">Storm Type</label>
        <select name="stormType" required id="storm-type">
          <option></option>
          <option>Fast Flood</option>
          <option>Hail</option>
          <option>Hurricane</option>
          <option>Thunderstorm</option>
          <option>Tornado</option>
        </select>
      </div>
      <div class="form-control">
        <label for="storm-severity">Storm Severity</label>
        <input
          type="range"
          id="storm-severity"
          name="stormSeverity"
          value="1"
          min="1"
          max="10"
          step="1">
      </div>
      <div class="form-control">
        <label for="storm-region">Storm Region</label>
        <select name="stormRegion" required id="storm-region">
          <option disabled>Select Region ...</option>
          <option>Preston</option>
          <option>Soda Springs</option>
          <option>Fish Haven</option>
        </select>
      </div>
      <div class="form-control">
        <label>User in-danger-zone</label>
        <input type="radio" id="yes" name="userInDangerZone" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="maybe" name="userInDangerZone" value="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" id="no" name="userInDangerZone" value="no">
        <label for="maybe">No</label>
      </div>
      <div class="form-control">
        <label for="additional-information">Additional Information</label>
        <textarea name="additionalInformation" id="additional-information" rows="5">
        </textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
</main>
<footer class="footer-container">
  <div class="container">
    <div class="town-map">
      <img src="images/preston-map.png" alt="Preston Town Map">
    </div>
  </div>
  <div class="container">
    <p><span id="footer-year"></span> | Vitor Monteiro | Sao Paulo | <a href="https://www.byui.edu/online">BYU Online Learning</a></p>

  </div>
</footer>

</html>
